<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill User details</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div>
            <h1>User - Sign Up</h1>
        </div>
        
        <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="alert alert-danger center-block" role="alert"><label th:text="${email}"></label></div>
            <div class="m-1">
                <div class="form-group row">
                    <label class="col-2">Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{Name}" class="form-control" required minlength="5" maxlength="30" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{Email}" class="form-control" required  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2   ">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{Password}" class="form-control" required minlength="8" maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2">Age: </label>
                    <div class="col-8">
                        <input type="number" th:field="*{Age}" class="form-control" required maxlength="100" minlength="0" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2   ">Gender: </label>
                    <div class="col-8">
                        <input list="list" th:field="*{Gender}" class="form-control" required />
                         <datalist id="list">
                    <option value="Male"></option>
                    <option value="Female"></option>
                    </datalist>
                    </div>
                </div>

                <div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
