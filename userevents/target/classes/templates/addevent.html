<!DOCTYPE html>
<html  xmlns:th="http://www.thymleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>ADD EVENT</title>
</head>
<body>
    <div class="container text-center w-25">
        <div>
             <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.Email}]]</b>       
            </p>
            <input type="submit" value="Sign Out" class="btn btn-lg btn-primary btn-block w-100" />
        </form>
        </div>

    </div>
    <div class="container text-center " >
        <div><h1>Add Event for User</h1>
            <div class="alert alert-danger center-block col-8 form-group-row" role="alert" style="display:contents;"><label th:text="${string}"></label></div>
        </div>
        <div class="m-1">
            <form th:action="@{addevents}" th:object="${event}"   method="post" style="max-width: 600px; margin: 0 auto;">
             <div class="form-group row">
                <label class="col-2">User Id:</label>
                <div class="col-8" >
                   <input list="list" th:field="*{userid}" id="us" class="form-control">
                   <datalist  id="list">
                    <div class="list-group"  th:each="i :${li}" ><option  th:value="${i}" > </option>  </div>
                   </datalist>
                   
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2">Event:</label>
                <div class="col-8">
                    <input type="text" th:field="*{Name}" class="form-control" required minlength="2" maxlength="30" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2">Description:</label>
                <div class="col-8">
                    <input list="des" th:field="*{Description}" class="form-control" required  />
                    <datalist id="des">
                    <option value="ONETIME"></option>
                    <option value="YEARLY"></option>
                    </datalist>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2">Location:</label>
                <div class="col-8">
                    <input type="text" th:field="*{Location}" class="form-control" required minlength="3" maxlength="30" />
                </div>
            </div>
             <div class="form-group row">
                <label class="col-2">StartTime:</label>
                <div class="col-8">
                    <input type="date" th:field="*{StartTime}" class="form-control" required  />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2">EndTime:</label>
                <div class="col-8">
                    <input type="date" th:field="*{EndTime}" class="form-control" required  />
                </div>
            </div> 
           
            <button type="submit" class="btn btn-primary" onclick="submit()">Add Event</button>
            </form>
            
                     
        </div>
        
    </div>
     
</body>
</html>
